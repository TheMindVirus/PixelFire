oncuetrack = function(event) { var textTrack = document.getElementById(event); if (textTrack != null) { var found = false; for (var i = 0; i < video.textTracks.length; ++i) { if (textTrack.id == video.textTracks[i].id) { found = true; track = i; video.textTracks[i].mode = "showing"; break; } if (!found) { track = null; } } } }
oncueplay = function(event) { if (source == null) { source = 0; } for (var i = 0; i < video.textTracks.length; ++i) { video.textTracks[i].mode = "hidden"; } if (sources[source].hasAttribute("track")) { oncuetrack(sources[source].getAttribute("track")); } }
oncuenext = function(event) { source = (source + 1) % sources.length; video.src = sources[source].src; video.play(); }
</script>
