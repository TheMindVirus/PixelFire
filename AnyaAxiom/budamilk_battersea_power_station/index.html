<title>Budamilk</title>
<link rel="icon" href="favicon.ico"></link>
<style>
 * { box-sizing: border-box; margin: auto; font-family: sans-serif; overflow: hidden; border: none; user-select: none; }
 #play { background: yellow; position: fixed; top: 0; left: 0; width: 100%; height: 100%; color: black; font-size: 100pt; }
 #video { background: black; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
 #image { background: none;  position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
</style>
<script>
var title = null;
var video = null;
var label = null;
var image = null;
var images =  19;
var selected = 0;
var play = function(event, element) { element.remove(); video = document.getElementById("video"); image = document.getElementById("image"); video.onended = next; title = document.title; load(); }
var load = function(event) { image.style.visibility = "hidden"; video.play(); document.title = title; selected = parseInt(Math.random() * images); /* console.log(selected); */ label = document.getElementById("image-" + selected); if (label != null) { image.src = label.src; } }
var next = function(event) { image.style.visibility = "visible"; title = document.title; if (label != null) { document.title = label.getAttribute("label"); } setTimeout(load, 5000); }
</script>
<video id="video" src="intro.mp4"></video>
<img id="image"></img>
<button id="play" onclick="play(event, this)">Play</button>
